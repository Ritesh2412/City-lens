<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Search with Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header with Search Input -->
  <header>
    <div class="header-container">
      <input id="city-input" type="text" placeholder="Enter city name">
      <ul class="suggestions-list"></ul>
    </div>
  </header>

  <!-- Left Navigation -->
  <nav class="left-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Right Navigation -->
  <nav class="right-nav">
    <ul>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main>
    <div class="content-container">
        <div id="city-name"></div>
        <div id="city-pin"></div>
        <div id="city-state"></div>
        <img id="city-image" src="https://via.placeholder.com/300?text=Select+a+City" alt="City image" style="width:300px;height:auto;">
      </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
